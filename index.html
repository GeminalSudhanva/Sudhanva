<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Lok Sabha Election Result 2024</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e3f2fd);
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #0066cc, #0099ff);
            color: white;
            padding: 20px 0;
        }

        header h1 {
            font-size: 48px;
            margin: 0;
            animation: fadeIn 2s ease-in-out;
        }

        header h2 {
            font-size: 24px;
            margin: 10px 0;
            animation: fadeIn 2s ease-in-out;
        }

        main {
            padding: 20px;
        }

        p {
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .images img {
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            animation: fadeIn 2s ease-in-out;
        }

        .images img:hover {
            transform: scale(1.05);
        }

        .button-container {
            margin-top: 30px;
        }

        .button-container a {
            background-color: #4CAF50;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            animation: fadeIn 2s ease-in-out;
        }

        .button-container a:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 50px;
            padding: 10px 0;
            background-color: #0066cc;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .images img {
                width: 45%;
            }
        }

        @media (max-width: 480px) {
            .images img {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 32px;
            }

            header h2 {
                font-size: 18px;
            }

            p {
                font-size: 18px;
            }

            .button-container a {
                padding: 10px 20px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>General Lok Sabha Election Result 2024</h1>

    </header>

                alt="Election Image 1">
            <img src="https://hindi.newsdanka.com/wp-content/uploads/2023/12/lok-sabha-election-2024-big-leader-of-bjp-will-fight-from-ayodhya-loksbha-seat.jpg"

            <img src="https://imgeng.jagran.com/images/2024/mar/elec%2081709540319889.jpg" alt="Election Image 3">
